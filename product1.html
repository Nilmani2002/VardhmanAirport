<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireless Headphones - MiniStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .product-image img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-details {
      max-width: 400px;
    }
    .product-details h2 {
      margin-bottom: 0.5rem;
    }
    .product-details p {
      color: #555;
    }
    .product-details button {
      margin-top: 1rem;
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-details button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>MiniStore</h1>
  </header>

  <div class="container">
    <div class="product-image">
      <img src="https://via.placeholder.com/400x300" alt="Wireless Headphones">
    </div>
    <div class="product-details">
      <h2>Wireless Headphones</h2>
      <p><strong>Price:</strong> $49.99</p>
      <p><strong>Description:</strong> Experience high-quality sound with our latest wireless headphones. Features noise cancellation, long battery life, and comfortable ear padding.</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MiniStore. All rights reserved.</p>
  </footer>

</body>
</html>
